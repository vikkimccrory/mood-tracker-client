<!DOCTYPE html>
<html>
    <head>
      <title>Mood Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Mood Tracker</h1>
      <p id="message"></p>
      <section id="before-sign-in">
          <section>
            <h3>Sign Up</h3>
            <form id="sign-up">
              <input name="credentials[email]" required type="email" placeholder="Email Address"/>
              <input name="credentials[password]" required type="password" placeholder="Password"/>
              <input name="credentials[password_confirmation]" required type="password" placeholder="Password... again"/>
              <button class="submit-button" type="submit">Submit</button>
            </form>
          </section>
          <br>
          <br>
          <section>
            <h3>Sign In</h3>
            <form id="sign-in">
              <input name="credentials[email]" required type="email" placeholder="Email Address"/>
              <input name="credentials[password]" required type="password" placeholder="Password"/>
              <button class="submit-button" type="submit">Submit</button>
            </form>
          </section>
        </section>

        <section id="after-sign-in">
              <button id="sign-out">Sign Out</button>
              <h3>Change Password</h3>
              <form id="change-password">
                <input type= "password" name="passwords[old]" placeholder="Old password">
                <input type="password" name="passwords[new]" placeholder="New password">
                <button class="submit-button" type="submit">Save changes</button>
              </form>
           <br>
           <br>
           <h1>How are you feeling?</h1>
           <p>Rate each mood on a scale of 0-10 (if you don't feel the emotion at all, just rate it 0!)</p>
           <form id="mood-form">
             <label for="happiness">Happiness</label>
             <input type="text" class="rating" name="happiness-rating" placeholder="0-10">
             <br>
             <label for="sadness">Sadness</label>
             <input type="text" class="rating" name="sadness-rating" placeholder="0-10">
             <br>
             <label for="anxiety">Anxiety</label>
             <input type="text" class="rating" name="anxiety-rating" placeholder="0-10">
             <br>
             <label for="irritability">Irritability</label>
             <input type="text" class="rating" name="irritability-rating" placeholder="0-10">
             <br>
             <label for="energetic">Energetic</label>
             <input type="text" class="rating" name="energetic-rating" placeholder="0-10">
             <br>
             <label for="calm">Calm</label>
             <input type="text" class="rating" name="calm-rating" placeholder="0-10">
             <br>
             <label for="confident">Confident</label>
             <input type="text" class="rating" name="confident-rating" placeholder="0-10">
             <br>
             <br>
             <h3>What happened today?</h3>
             <textarea class="day-details-textarea" rows="5" cols="30" placeholder="Any triggering events? Diet or hormonal changes? Stand out moments?"></textarea>
             <br>
             <button class="submit-button" type="submit">Submit</button>
           </form>
        </section>
    </body>
</html>
